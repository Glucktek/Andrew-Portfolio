services:
  web:
    image: andrew-portfolio:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=prduoction
      - PUBLIC_DEV_ODME=false
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN} # ‚Üê Add the = and ${...}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    expose:
      - "4321" # internal port; Traefik will route to this
    labels:
      - traefik.http.routers.api.rule=Host(www.andrew-gluck.com) && PathPrefix(/api)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls=true
      - traefik.http.routers.api.middlewares=api-headers@file
      - traefik.http.services.web.loadbalancer.server.port=4321
